apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: autoscaler-prod
  namespace: argo
  annotations: {}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/cyberslot/kcl
    path: flask-demo-kcl-manifests
    plugin:
      name: kcl-v1.0
  destination:
    server: https://kubernetes.default.svc
    namespace: default
